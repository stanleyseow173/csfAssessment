<h2>Orders for {{email}}</h2>
<!-- <div *ngIf="orders$ | async as orders" style="font-size: 1.5em;"> -->
<div>
    <table>
      <tr *ngFor="let o of orders$ | async">
        <table>
            <tr>
                <td>
                    Date: 
                </td>
                <td>
                    {{ o.date }}
                </td>
            </tr>
            <tr>
                <td>
                    Order Id: 
                </td>
                <td>
                    {{ o.orderId }}
                </td>
                <button type="button" (click)="processClick(o.orderId)">Delivered</button>
            </tr>
            <tr>
                <td>
                    Total: 
                </td>
                <td>
                    ${{ o.total }}
                </td>
            </tr>
        </table>
        <hr>
      </tr>
      
    </table>
  </div>

  <button type="button" onclick="history.back()">Back to Ordering</button>
